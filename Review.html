<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"/>
        <script type="module" src="./Review.js"></script>  
        <title>Review</title>
      </head>
    <body>
        <div class="card" style="width: 400px;">
            <img class="card-img-top img-circle" id="Profile-image" src="" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title" id="Name"></h5>
              <h5 class="card-title" id="Job"></h5>
              <p class="card-text" id="About"></p>
              <div class="text-center">
                <button type="button" class="btn btn-primary" id="Next">Next</button>
                <button type="button" class="btn btn-secondary" id="Previous">Previous</button>
              </div>
              <div class="text-center pt-1">
                <button type="button" class="btn btn-success" id="Randome">Randome</button>
              </div>        
            </div>
          </div>                    
    </body>    
</html>
