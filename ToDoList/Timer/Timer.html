<!DOCTYPE html>
<html>
    <head>
        <title>
            Timer Application
        </title>
        <link rel="Stylesheet" href="./Timer.css"/>
    </head>
    <body>
        <div class="main">
            <div class="overlay">
                <div class="title">
                    <h2>We are comming soon</h2>
                </div>
                <div class="title" id="end-date">
                    <h3>20 March 2024 10:20:00 PM</h3>
                </div>  
                <div class="cols">
                    <div>
                        <input type="text" readonly value="0">
                        <br>
                        <label>Days</label>
                    </div>
                    <div>
                        <input type="text" readonly value="0">
                        <br>
                        <label>Hours</label>
                    </div>
                    <div>
                        <input type="text" readonly value="0">
                        <br>
                        <label>Minutes</label>
                    </div>
                    <div>
                        <input type="text" readonly value="0">
                        <br>
                        <label>Seconds</label>
                    </div>                    
                </div>              
            </div>
        </div>
        <script src="./Timer.js">
            
        </script>
    </body>
</html>
